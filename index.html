<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel='stylesheet' type='text/css' href='./src/css/bootstrap.css' />
    <link rel='stylesheet' type='text/css' href='./src/css/styles.css' />
  
    <script type='text/javascript' src='./src/js/bootstrap.bundle.js'></script>
    <script type='text/javascript' src='./src/js/addCustomer.js'></script>
    <script type='text/javascript' src='./src/js/createDropdown.js'></script>
    <script type='text/javascript' src='./src/js/openConfirmationModal.js'></script>
    <script type='text/javascript' src='./src/js/getDate.js'></script>
    <script type='text/javascript' src='./src/js/linker.js'></script>
    <script type='text/javascript' src='./src/js/zip2State.js'></script>

    <title>Folder Wizard 2.0</title>
  </head>
  <body>
    <div class="container mt-4">
      <img class="mx-auto d-block" src="./src/images/logo.png" alt="Logo" width="50%">
    </div>
    <div class="container mt-4">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Opportunity 
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="project-name" onkeypress="return /[0-9a-zA-Z ]/i.test(event.key)"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength = "27" required>
                <label for="floatingProjectName">Project Name</label>
                <div class="invalid-feedback">
                  Enter Project Name.
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <div class="form-floating">
                    <select class="form-select" id="project-category" aria-label="Project Category">
                      <option value="" selected disabled hidden>Select Category</option>
                    </select>
                    <label for="floatingSelectGrid">Project Category</label>
                    <div class="invalid-feedback">
                      Select Category.
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <select class="form-select" id="project-type" aria-label="Project Type">
                      <option value="" selected disabled hidden>Select Category First</option>
                    </select>
                    <label for="floatingSelectGrid">Project Type</label>
                    <div class="invalid-feedback">
                      Select Type.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="manager" aria-label="Manager">
                  <option value="" selected disabled hidden>Select Manager</option>
                </select>
                <label for="floatingSelectGrid">Manager</label>
                <div class="invalid-feedback">
                  Select Manager.
                </div>
              </div>
              <div class="row">
                <div class="col-5"> 
                  <div class="form-floating mb-3">
                      <input onkeyup="validateZip()" onchange="validateZip()" type="number" class="form-control" id="project-zip"
                      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      maxlength = "5" min="0">
                      <label for="floatingProjectZip">Project Zip</label>
                      <div id="invalid-zip" class="invalid-feedback">
                        Enter Zip.
                      </div>
                      <div id="valid-zip" class="valid-feedback">
                        
                      </div>
                  </div>
                </div>
                <div class="col p-0 m-0">
                  <a href="#" class="p-1 ml-0" tabindex="0"
                    data-bs-container="body" data-bs-trigger="focus" data-bs-toggle="popover" data-bs-placement="bottom" 
                    id="counrty-code">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                  </a>
                </div>
                <div class="col-6">
                  <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="due-date">
                    <label for="floatingDueDate">Due Date</label>
                    <div class="invalid-feedback">
                      Select Date.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9">
                  <div class="form-floating  mb-3">
                    <input type="text" id="customer" class="form-control" aria-describedby="button-addon2">
                    <label for="floatingCustomer">Customer</label>
                    <div class="invalid-feedback">
                      Enter Customer.
                    </div>
                    <div class="valid-feedback">
                      Customer added.
                    </div>
                  </div> 
                </div>
                <div class="col-sm-3 d-flex justify-content-center">
                  <button class="btn btn-outline-light p-1" type="button" id="button-addon2" style="width:90px;" onclick="addCustomer()">Add</button>
                </div>
              </div>
              <ul class="list-group" id="dynamic-list"></ul>
              <hr class="mt-0" style="background-color: white; height: 1px; border: 0;">
              <div class="row mt-3">
                <div class="col">
                  <button onclick="openConfirmtionModal()" class="btn btn-outline-light p-3">Create Opportunity</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Project
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">


          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            Service
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">


          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
            HSE Project
          </button>
        </h2>
        <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
        
          </div>
        </div>
      </div>

    </div>
  





    <div class="modal fade" id="varificationModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-white text-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Confirm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="next-opp-num" class="modal-body">
            Are you sure you want to create Opportunity Q21-305?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" data-bs-target="#confirmationModal" data-bs-toggle="modal" data-bs-dismiss="modal" onclick="get_opp_input()">Create</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="confirmationModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-white text-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel2">Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
              <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            Q21-305 Folder was successfully created!!
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="modal" onclick="testError()" >Create Another folder</button>
            <button type="button" id="closeApp" class="btn btn-secondary" data-bs-dismiss="modal">Close Program</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="toast-container position-fixed top-0  p-3">
      <div class="toast align-items-center bg-white text-dark border-3 border-primary" role="alert" id="toast" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
          masssage
        </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>


    <script language="javascript" type="text/javascript">  
      createDropdownProject() //load project category and project type to dropdown menus
      createDropdownManager() //load managers to dropdown menu
      countryPopover() // load country popover data
    </script>
    

    <script>
    

    </script>

    <!-- <script src="./renderer.js"></script> -->
  </body>
</html>
